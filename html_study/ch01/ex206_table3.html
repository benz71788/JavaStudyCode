<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>table3</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>Header 1</th>
			<th>Header 2</th>
		</tr>
		<tr>
			<td rowspan=2>1row(두 행 합침)</td>
			<td>1row 2column</td>
		</tr>
		<tr>
			<td>2row 2column</td>
		</tr>
	</table><br>
	
	<table border="1">
		<tr>
			<th>Header 1</th>
			<th>Header 2</th>
		</tr>
		<tr>
			<td colspan=2>1row(두 열 합침)</td>
		</tr>
		<tr>
			<td>2row 1column</td>
			<td>2row 2column</td>
		</tr>
	</table>
</body>
</html>
