<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>순서 없는 목록</h1>
	<!-- ul : unordered list
		 li : ul 하위 요소로 목록 내에 포함된 항목을 나타내기 위한 요소
		  -->
	<ul>
		<li>스티브잡스</li>
		<li>해를 품은 달</li>
	</ul>
	
	<h1>점심메뉴</h1>
	<ul>
		<li>한정식</li>
		<li>스테이크</li>
		<li>참치</li>
		<li>랍스터</li>
		<li>다금바리</li>
	</ul>
	
	<h1>순서 있는 목록</h1>
	<ol><!-- ol : ordered list -->
		<li>스티브잡스</li>
		<li>해를 품은 달</li>
	</ol>
	
	<h1>사전 목록</h1>
	<!-- dl(definition list) : 사전과 같은 정의 목록
		 dt(definition Title) 요소 : 정의할 용어의 제목
		 dd(definition Data) 요소 : 용어의 설멍 
		 -->
	<dl>
		<dt>html5</dt>
		<dd>HTML5는 HTML의 차기 주요 제안 버전으로 월드 와이드 웹의 핵심
			마크업 언어이다.<br> 2004년 6월 Web Hypertext Application
			Technology Working Group(WHATWG)에서<br> 웹 애플리케이션 1.0이라는
			이름으로 세부 명세 작업을 시작하였다.</dd>
	</dl>
</body>
</html>
