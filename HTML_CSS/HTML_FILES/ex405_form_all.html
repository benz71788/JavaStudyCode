<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form method="get" action="result.html">
		<h3>다양한 입력 폼</h3>
		<p>
			성명:
			<input type="text" name="name"><br>
			
			성별:
			<input type="radio" name="gender" value="yes" checked>남성 
			<input type="radio" name="gender" value="no">여성<br>
			
			과목:
			<select name="major" size="1">
				<option value="java" selected>자바</option>
				<option value="js">자바스크립트</option>
				<option value="oracle">오라클</option>
				<option value="css">CSS</option>
				<option value="html">HTML</option>
			</select>
		</p>
		
		<p>
			구입희망분야(복수선택 가능)<br>
			- 분야:
			<input type="checkbox" name="job" value="computer">컴퓨터
			<input type="checkbox" name="job" value="economic">경제
			<input type="checkbox" name="job" value="equation">상식<br>
		</p>
			
		<p>
			비고:<br>
			<textarea name="comment" cols="70" rows="10"></textarea>
		</p>
		
		<p>
			파일업로드하기<br>
			<input type="file" name="myfile">
		</p>
			<hr>
			<input type="submit" value="전송">
			<input type="reset" value="취소">
	</form>
	
</body>
</html>
