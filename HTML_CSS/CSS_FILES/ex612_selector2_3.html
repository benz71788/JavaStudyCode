<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택자</title> 

	<style>

		li{width: 100px;
			height: 75px;
			text-align: center;
			list-style: none;
			float:left;
			line-height: 75px;	/*세로의 길이 만큼 값을 주면 세로 가운데 정렬이 된다.*/
			}	
		li:first-child{border-radius: 10px 0px 0px 10px}
		li:last-child{border-radius: 0px 10px 10px 0px}
	 	li:nth-child(2n){background-color:red;}
		li:nth-child(2n+1){background-color:brown;}
		p{	clear: left;
			padding-left: 50px}
	</style>
</head>
<body>
	<ul>
		<li>First</li>
		<li>Second</li>
		<li>Third</li>
		<li>Fourth</li>
		<li>Fifth</li>
		<li>Sixth</li>
		<li>Seventh</li>
	</ul>
	<p>나는 꿈툴이 입니다.</p>
</body>
</html>
