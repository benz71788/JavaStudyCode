<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		*{box-sizing:border-box;}
		body{margin-top:20px}
		input{display: inline-block;
			height: 35px;
			border: 2px solid green;
			border-radius:3px}
		fieldset{padding-top:30px;
				width:500px;
				margin:0 auto;
				border:2px solid #2e8f86}
		legend{text-align:center;
				font-size:30px;
				font-weight:bold;
				color;green}
		form{width:450px; margin:0 auto}
		form input{margin-bottom:20px;padding-left:3px}
		form input[type="text"]{width:49.2%;}
		input[type="email"]{width:100%;}
		input[type="password"]{width:100%;}
		input[type="radio"]{height:10px}
		input[type="number"]{width:32.5%; padding-left:5px;}
		input[type="submit"]{height:50px; background:green; width:100%;}
	</style>
</head>
<body>
	<form method="post" action="result.html">
		<fieldset>
			<legend>입력폼</legend>
			<input type="text" name="first_name" placeholder="성" required>
			<input type="text" name="last_name" placeholder="이름" required><br>
			<input type="email" name="email" placeholder="Email" required><br>
			<input type="password" name="password" placeholder="패스워드" required><br>
			<input type="password" name="password" placeholder="패스워드확인" required><br>
			<input type="number" name="month" id="date" min="1" max="12" placeholder="월" required>
			<input type="number" name="date" id="date" min="1" max="31" placeholder="일" required>
			<input type="number" name="year" id="date" min="2010" max="2020" placeholder="년도" required><br>
			성별 : 
				<label for="male">남자</label>
				<input type="radio" id="male" name="gender" value="1">
				<label for="female">여자</label>
				<input type="radio" id="female" name="gender" value="2">
			<input type="submit" value="회원가입" id="submit">
		</fieldset>
	</form>
</body>
</html>
