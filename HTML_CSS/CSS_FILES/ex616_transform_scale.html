<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
	<!-- 텍스트나 이미지를 회전이나 확대 등 다양한 기하학적인 모양으로 출력할 수 있다.
		 변환에서 사용되는 회전 각도의 단위는 deg이며 시계방향으로 회전한다. -->
	<style>	
		div{
			display: inline-block;
			padding: 5px;
			color: white;
			background: olivedrab;
			position: absolute;
			left: 500px;
		}
		
		div#scale{
			transform: scale(1, 1);
		}
		
		div#scale:hover{
			/*위아래로 (4, 2)배 증가함.*/
			transform: scale(4, 2);
		}
	</style>
</head>
<body>
	<h3>다양한 Transform</h3>
	아래는 회전(rotate)적용됩니다.
	또한 마우스를 올리면 추가적 변환이 일어난다.
	<hr>
	<br><br><br>
	<div id="scale">scale(1, 1) -> scale(4, 2))</div>
 </body>
</html>
