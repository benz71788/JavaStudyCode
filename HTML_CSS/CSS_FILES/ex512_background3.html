<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배경관련 속성</title>
	<style>
		body{background-image: url(image/Desert.jpg);
			 background-repeat: no-repeat;
			 
			 /*스크롤을 내려도 배경 이미지는 고정된다.*/
			 background-attachment: fixed;
			 
			 /*
			 	적용되는 요소의 크기에 비례하여 배경 이미지 적용
			 	형식) backgroud-size : x% y%;
			 */
			 background-size: 100%; /*배경 이미지를 가로에 꽉 채운다. y축 생략*/
			 }
		div{height: 950px}
			 
	</style>
</head>
<body>
	<div>제가 보이나요?<br>
			스크롤을 내리면 배경 이미지도 올라가요~!</div>
</body>
</html>
