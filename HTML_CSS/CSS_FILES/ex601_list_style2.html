<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		p{font-weight:bold}
		ul.outside-list{list-style-position:outside}
		ul.inside-list{list-style-position:inside}
		li.kor{list-style-image:url("image/flag_kor.gif")}
		li.usa{list-style-image:url("image/flag_usa.gif")}
	</style>
</head>
<body>
	<h3>과목별 추천도서 목록</h3>
	<ol>
		<ul class="outside-list">
		<p>흥부와 놀부</p>
			<li class="kor">제비</li>
			<li class="usa">흥부</li>
			<li class="usa">부자</li>
		</ul>
		<ul class="inside-list">
		<p>파우스트</p>
			<li class="kor">요한 볼프강 괴테</li>
			<li class="kor">'멈춰라 너 정말 아름답구나!'
		</ul>
	</ol>
</body>
</html>
