<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float-코알라</title> 
	<!-- float이 선언된 엘리먼트는 왼쪽 또는 오른쪽으로만 위치할 수 있고 위 아래는
		 float 이후에 오는 엘리먼트는 그 주변을 채워나가며 표시된다.
		 이미지와 텍스트를 활용한 레이아웃에서 많이 사용한다.-->
	<style>
		img {width:100px;
			height:100px;
			float:right}

	</style>
</head>
<body>
	<p>
		<img src="image/Koala.jpg">
		오스트레일리아 동부에 사는 동물. 
		유대상목 쌍절치목 코알라과에 속하는 동물인데 생김새가 곰처럼 생겼기 때문에[1] 
		네이티브 베어(Native Bear)라고 부르기도 하며 주머니곰, 나무타기주머니곰 등으로도 불린다... 
		지만 생활사 등 여러 면에서는 오히려 나무늘보와 가깝다.[2] 한마디로 유대류 버전 나무늘보인 셈. 
		게다가 얼굴을 어떻게 보면 곰보다는 청설모와도 비슷해 보인다. 
		그리고 애초에 호주의 유대류 중에는 곰에 상응하는 종이 없다. 
		유대류의 다양성을 생각해 보면 이상한 일.
	</p>
</body>
</html>
