<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스타일시트 선언 방법 : 3. 인라인 스타일시트</title>
	<style>
		body{background : linen}
		h3{color:red; font-style:italic}
		p{font-size:15pt}
		strong{color:blue}
	</style>
</head>
<body>
	<h3>인라인 스타일시트 이해하기-해당 태그에만 속성을 지정합니다.</h3>
	<p>이 예제는
		<strong style="color:#7239a5;font-style:italic">CSS</strong>의 개념을 설명합니다.
	</p>
	<pre>&lt;p&gt;는 부모라고 하고
	&lt;p&gt;안에 존재하는 &lt;strong&gt;은 자식이된다.
	자식 태그는 부모의 스타일을 상속받는다.</pre>
</body>
</html>
