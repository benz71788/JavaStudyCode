<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택자</title> 

	<style>
		li:nth-child(1){border-radius: 10px 0px 0px 10px}
		li:nth-last-child(1){border-radius: 0px 10px 10px 0px}
		li{width: 100px;
			height: 50px;
			text-align: center;
			list-style-type:none;
			box-sizing:border-box;
			}	
		
	 	li:nth-child(2n){background-color:red;
	 					float:left; padding: 15px}
		
		li:nth-child(2n+1){background-color:brown;
							float:left; padding: 15px}
		p{	clear: both;
			margin: 0px 50px}
	</style>
</head>
<body>
	<ul>
		<li>First</li>
		<li>Second</li>
		<li>Third</li>
		<li>Fourth</li>
		<li>Fifth</li>
		<li>Sixth</li>
		<li>Seventh</li>
	</ul>
	<p>나는 꿈툴이 입니다.</p>
</body>
</html>
