<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display : none(화면에 보이지 않게 만듭니다.)</title>
	<style>
		span{display:none;
			 background-color:pink;
			 width:500px;
			 height:100px;
			 text-align:center}
		div:hover+span{ display:inline-block;}
	</style>
</head>
<body>
	<div>여기에 커서를 갖다 놓으세요</div>
	<span>나는 보이지 않아요</span>
</body>
</html>
