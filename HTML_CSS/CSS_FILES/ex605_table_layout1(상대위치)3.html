<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		div{
			display:inline-block;
			border:1px solid lightgray; 
			background:red;
			width:100px;
			height:100px;
		}
		
		#box1:hover{
			position:relative;	/*상대위치*/
			left:30px;		/*수평 좌표: 원래 위치에서 오른쪽으로 30px 이동 배치*/
			top:30px;		/*수직 좌표: 원래 위치에서 아래로 50px 이동 배치*/
			background-color:green;
		}
		
		#box2:hover{
			position:relative;	/*상대위치*/
			left:20px;		/*수평 좌표: 원래 위치에서 왼쪽으로 20px 이동 배치*/
			top:20px;		/*수직 좌표: 원래 위치에서 위로 20px 이동 배치*/
			background-color:yellow;
		}
		
	</style>
</head>
<body>
	<h3>상대위치</h3>
	<div></div>
	<div></div>
	<div id=box1></div>
	<div id=box2></div>
</body>
</html>
