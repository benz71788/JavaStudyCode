<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		body{width: 700px;
			height: 700px;
			margin: auto;}
		
		header{box-sizing:border-box;
			 	text-align:center;
			 	height:50px;
			 	padding:10px;
			 	font-size:15px;
				background-color:yellow}
		nav>ul{box-sizing:border-box;
				margin:0 auto;
				height: 50px;
				background-color:skyblue;}
		nav li:nth-child(n){float:right;
							list-style:none;
							padding:10px;}
		nav li:hover{font-size:15px;
					font-weight:bold}
		article{box-sizing:border-box;
				width: 450px; height: 300px;
				padding: 5px;
				background-color:orange;
				float:left;}
		aside{box-sizing:border-box;
				width: 250px; height: 300px;
				padding: 5px;
				background-color:green;
				float:right;}
		footer{box-sizing:border-box;
			 	text-align:center;
			 	height:50px;
			 	padding:10px;
			 	font-size:15px;
				background-color:blue;
				clear:both;}
			
	</style>
</head>
<body>
   <header>웹</header>
   <nav>
    <ul>
      <li><a href="https://www.w3schools.com/js/default.asp">javascript</a></li>
      <li><a href="https://www.w3schools.com/css/default.asp">css3</a></li>
      <li><a href="https://www.w3schools.com/html/default.asp">html5</a></li>
    </ul>
  </nav>
  
  <article>
    <h1>html5 문서 기본</h1>
    <p>기본 문서 만들기</p >
    <p>문서 꾸미기</p>
    <p>목록 나열하기</p>
    <p>표 그리기</p>
    <p>문서 특정부분 구분하기</p>
   
  </article>
  <aside>
    <ul>
      <li>W3C</li>
      <li>ECMA</li>
      <li>IETF</li>
    </ul>
  </aside>
   <footer>작성자: 히든 싱어 팀</footer> 
 </body>
</html>
