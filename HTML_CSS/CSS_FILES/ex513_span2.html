<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display : inline-block 적용 예</title>
	<style>
		/*
			박스 유형 3가지
			1. display : block
			2. display : inline
			3. display : inline-block
		*/
		
		/*
			display: inline-block 스타일인 경우
			block 속성인 width와 height크기 조절 가능하고
			padding, border, margin 조절 가능하다.
			inline 속성인 새 라인에서 시작하지 못하고
			옆에 다른 요소 배치 가능하다.
		*/
		span{display:inline-block;
			 border: 5px dotted orange;
			 background-color:pink;
			 width:500px; 		
			 height:100px;		
			 text-align:center;	
			 margin-right:20px}
	</style>
</head>
<body>
	<span>display속성의 inline은 줄바꿈이 되지 않고 width, height적용 안된다.</span>
	<strong>제가 어디에 있나요?</strong>
</body>
</html>
