<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display : none(화면에 보이지 않게 만듭니다.)</title>
	<style>
		span{display:none;
			 background-color:pink;
			 width:500px; 		
			 height:100px;		
			 text-align:center}
	</style>
</head>
<body>
	<span>나는 보이지 않아요</span>
	<div>나는 보여요</div>
</body>
</html>
