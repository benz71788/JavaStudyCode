<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float-왼쪽</title> 
	<!-- clear 속성을 이용해 float 속성 무효화 하기 
		 left : 왼쪽 배치 무효화
		 right : 오른쪽 배치 무효화
		 both : 왼쪽, 오른쪽 모두 무효화
		 none : 기본값으로 어디든 float 할 수 있다.-->
	<style>
		#h{width: 200px;}
			
		div	{width: 100px;
			height: 100px;}
			
		#box1{ background-color:red;
				float: right;}
		
		#box2{ background-color:blue;
				float: left;}
		
		#box3{ background-color:green;
				float: right;}
	</style>
</head>
<body>
	<div id="h">
		<div id=box1></div>
		<div id=box2></div>
		<div id=box3></div>
	</div>
</body>
</html>
