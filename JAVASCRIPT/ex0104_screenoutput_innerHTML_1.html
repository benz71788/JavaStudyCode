<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>innerHTML 속성</title>
	<style>
		table{margin:0 auto;
			  width: 600px;
			  height: 200px;
			  text-align: center}
		caption{font-size:20pt;
				color:green;
				font-weight:bolder}
		th{background-color:black; color:white;}
		tr:nth-child(2n){background-color:green; color:black;}
		tr:hover{background-color:orange; color:white;}
	</style>
</head>
<body>
	<p>
		저는 안보여요~
		Title1: 간단한 화면 출력
	</p>
	<script>
		var title1 = "대한민국 전국 맛집";
		var title2 = "지적 대화를 위한 넓고 얕은 지식";
		var title3 = "베스트셀러 절대로 읽지 마라.";
		
		var list = '';
		
		list += "<table border=1>";
		list += "<caption> 베스트셀러 </cation>";
		list += "<tbody>";
		list += "<tr>";
		list += "<th> 순위 </th>";
		list += "<th> 제목 </th>";
		list += "</tr>";
		list += "<tr><td> 1 </td><td>" + title1 + "</td></tr>";
		list += "<tr><td> 2 </td><td>" + title2 + "</td></tr>";
		list += "<tr><td> 3 </td><td>" + title3 + "</td></tr>";
		list += "</tbody>";
		list += "</table>";
		
		document.body.innerHTML = list;
	</script>
</body>
</html>
