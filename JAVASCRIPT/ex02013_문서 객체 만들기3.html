<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Text Node</title>
	<!-- 
		문서 객체 만들기(2)
		- getElementsByName(namevalue)
			태그의 name속성이 namevalue와 일치하는 문서 객체를 배열로 가져온다.
		
		- getElementsByTagName(tagName)
			태그 이름이 tagName과 일치하는 모든 태그의 문서 객체를 배열로 가져온다.
		
		- getElementsByClassName(className)
			클래스 속성이 className과 일치하는 문서 객체를 배열로 가져온다.
	 -->
	 <script>
		window.onclick = function(){
			//문서 객체를 가져옵니다.
			var header = document.getElementById('header');
			
			//문서 객체의 스타일을 바꿔줍니다.
			header.style.color = 'orange';
			header.style.backgroundColor = 'red';
			header.style.fontFamily = '굴림';
			header.style.border = '2px solid black';
			/*
				CSS에서 background-color은 하이픈(-) 없애고
				끊겨진 단어의 첫 글자를 대문자로 변경하면 됩니다.
				예) background-color -> backgroundColor
			*/
			
			/*
				CSS에서와 같이 사용할 경우는 []를 사용
				header.style['border'] = '2px solid black';
				header.style['color'] = 'orange';
				header.style['background-color'] = 'red';
				header.style['fontFamily'] = '굴림';
			*/
		}
	 </script>
</head>
<body>
	<h1 id="header">Header</h1>
</body>
</html>
