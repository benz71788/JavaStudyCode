<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		#sun{color:red;}
		#sat{color:blue;}
	</style>
</head>
<body>
	<script>
		var today = new Date();
		var yoil ="";
		switch(today.getDay()){
		case 0:
			yoil = "<span id=sun>일요일</span><br>";
			break;
		case 1:
			yoil = "<span id=mon>월요일</span><br>";
			break;
		case 2:
			yoil = "<span id=tue>화요일</span><br>";
			break;
		case 3:
			yoil = "<span id=wed>수요일</span><br>";
			break;
		case 4:
			yoil = "<span id=thu>목요일</span><br>";
			break;
		case 5:
			yoil = "<span id=fri>금요일</span><br>";
			break;
		case 6:
			yoil = "<span id=sat>토요일</span><br>";
			break;
		}
		
	
		document.write("오늘 날짜: " + today.getFullYear() + "년 "
				+ (today.getMonth() + 1) + "월 "
				+ today.getDate() + "일 "
				+ yoil);
		document.write("현재 시간: " + today.getHours() + "시 "
				+ today.getMinutes() + "분 " 
				+ today.getSeconds() + "초<br>");
	</script>
</body>
</html>
