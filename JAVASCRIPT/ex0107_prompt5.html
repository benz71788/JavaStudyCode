<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>confirm : [확인][취소]버튼이 있는 대화 상자</title>
	<style>
		table{margin:0 auto; text-align: center;
			width: 600px; height: 200px;}
		caption{font-size:20pt; color:green;
				font-weight:bold}
		th{background-color:black; color:white;}
		tr:nth-child(2n){background-color:green; color:black;}
		tr:hover{background-color:orange; color:white}
	</style>
</head>
<body>
	<script>
		/*
			아무것도 입력하지 않고 확인을 누르면 dan은 빈문자열이 되고
			조건식에 사용되면 false가 됩니다.
		*/
		var list = "";
		var title;
		var book1 = "자바스크리트";
		var book2 = "HTML";
		var book3 = "CSS";
		
		list += "<table border=1>";
		list += "<caption> 베스트 셀러 </caption>";
		list += "<tbody>";
		list += "<tr>";
		list += "<th> 순위 </th>";
		list += "<th> 제목 </th>";
		list += "</tr>";
		
		var n = prompt("주문할 책 수량을 입력 하세요", 1);
		for(var i = 0; i < n; i++){
			/* for(var i = 1; i < n + 1; i++) => 로 하게 되면 n의 자료형이 string이기 때문에 
			 	입력하게되면 n = "5"가 되어 for(var i = 1; i < 51; i++)로 표현된다. 
			 	그래서 자료형을 조심해야 한다.*/
			var book_list = "1." + book1 + "\n" + "2." + book2 + "\n" + book3;
			var choice = prompt("책 제목을 번호로 선택하세요...\n" + book_list, "1");
			
			if(choice == "1")
				title = book1;
			else if(choice == "2")
				title = book2;
			else if(choice == "3")
				title = book3;
			else{
				alert("리스트에 없는 책을 선택하셨습니다.");
				title = "";
			}
			list += "<tr>";
			list += "<td>" + (i + 1) + "</td>";
			list += "<td>" + title + "</td>";
			list += "</tr>";
		}
		
		list += "</tbody></table>";
		document.body.innerHTML = list;
		
	</script>
</body>
</html>
