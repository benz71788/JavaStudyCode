<!DOCTYPE html>
<html>
<head>
   <title>DOM Access</title>
   <meta charset="UTF-8">
	<style>
		#after{
			border : 2px solid black;
			color : orange;
			font-family : helvetica;
			background-color : red;
		}
	</style>
</head>
<body>
	<h1 class="header">Header</h1>
</body>	
	<script>
		var h = document.getElementsByClassName("header");
		function change(){
			h[0].setAttribute("id", "after");
			// id가 없으면 id="after"를 추가해준다.
		}
		h[0].onclick = change;
	</script>
</html>
