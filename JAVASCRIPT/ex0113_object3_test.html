<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		table{margin: 0 auto; text-align: center;
			width: 400px; height: 300px}
		caption{color: green; font-size: 30pt}
		th{background-color: pink}
		tr+tr:hover{background-color: orange; color:white}
	</style>
</head>
<body>
	<script>
		//객체 생성 방법			
		var list ="";
		var book = new Object();
		book.title = "채식주의자";
		book.publisher = "창비";
		book.author = "한강";
		book.price = 25000;
		
		book.info = {
				pages : 442,
				date : "2010년 1월 30일",
				ISBN10 : 8970506470,
				size : "188mm * 254mm"
		};
		
		list += "<table border = 1>";
		list += "<caption>서적 정보</caption>";
		list += "<tr>";
		list += "<th>항목(속성: property)</th>";
		list += "<th>내용(값: value)</th>";
		list += "</tr>";
		
		for(var p in book){
			if(p == 'info'){
				for(var i in book.info){
					list += "<tr>";
					list += "<td>book.info." + i +"</td>";
					list += "<td>" + book.info[i] + "</td>";
					list += "</tr>";
				}
			} else {
				list += "<tr>";
				list += "<td>book." + p +"</td>";
				if(p == 'price'){
					list += "<td>" + book[p] + "원</td>";
				} else{
					list += "<td>" + book[p] + "</td>";
				}
				list += "</tr>";
			}
			
		}
	
		list += "</table>";
		
		document.body.innerHTML = list;

	</script>
</body>
</html>
