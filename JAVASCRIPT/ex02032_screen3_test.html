<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!--
		location 객체는 브라우저의 주소 표시줄과 관련된 객체입니다.
		location 객체는 프로토콜의 종류, 호스트 이름, 문서 위치 등의 정보가 있습니다.
		
		   속성이름				설명					예
		href			문서의 URL 주소			http://localhost:30763/project/Location.html
		host			호스트 이름과 포트 번호	localhost:30763;
		hostname		호스트 이름				localhost
		port			포트 번호				30763
		pathname		디렉토리 경로			/project/Location.html
		protocol		프로토콜 종류			http:
		
		- 현재 문서를 리로드하는 방법
			location.reload();
	 -->
	 
	<script>
		function load(){
			var select = document.getElementById('site');
			window.location.href = select.value;
		}
	</script>
</head>
<body>	
	<h3>window.location으로 웹 사이트 접속</h3>
	<hr>
	사이트 선택
	<select id="site" onchange="load()">
		<option value="http://www.naver.com">네이버</option>
		<option value="http://www.google.com" selected>구글</option>
		<option value="http://www.daum.net">다음</option>
	</select>
</body>
</html>
