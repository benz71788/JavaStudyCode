<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>a태그 디폴트 이벤트 제거하기</title>

		<!-- 
		디폴트 이벤트: 일부 HTML 태그는 이미 이벤트 리스너가 있습니다.
					이러한 것을 디폴트 이벤트라고 합니다.
		예를 들어 a태그는 클릭하면 다른 페이지로 이동하는데 이것이
		a태그가 가진 디폴트 이벤트입니다.
		또한 입력 양식의 submit 버튼을 누르면 자동으로 입력 양식을 제출하고 페이지를
		새로고침하는 것이 디폴트 이벤트입니다.
		
		디폴트 이벤트 제거하는 방법
		1. obj.onsubmit= function(){
				.....
				return false;
			}
		
		2. event.preventDefault()를 사용하는 경우
			<a href="http://www.naver.com"
				onclick="event.peventDefault()">
				
		3. function whenSubmit(){
				.....
				return false;
			}
			<form onsubmit="return whenSubmit()">
	 -->
	 <script>
	 	
	 	function go(){
	 		var id = document.getElementById('hoho');
	 		
	 		if(id.value == "하하"){
	 			alert("이용할 수 없습니다.");
	 			return false;
	 		}
	 	}
	 </script>
</head>
<body>
	<input id="hoho" type="text"><br>
	<a href="http://www.naver.com" onclick="return go();">
	입력 상자에 "하하"를 입력하면 네이버로 이동 안되요~</a>
</body>
</html>
