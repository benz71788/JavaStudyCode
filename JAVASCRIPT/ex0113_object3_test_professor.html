<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		table{margin: 0 auto; text-align: center;
			width: 400px; height: 300px}
		caption{color: green; font-size: 30pt}
		th{background-color: pink}
		tr+tr:hover{background-color: orange; color:white}
	</style>
</head>
<body>
	
	<script>
		//객체 생성 방법
		//for문을 이용한 객체 내용 접근
		//p는 객체 book에 속해 있는 모든 속성을 나타내는 변수로
		//접근 방식은 배열 방식("[]")으로 접근한다.
		//q는 속성을 직접 알 수 없는 변수이기 때문에 속성 이름을 지정해야 하는
		//점연산자 접근 방식은 사용할 수 없다.
		var list ="";
		var book = new Object();
		book.title = "채식주의자";
		book.publisher = "창비";
		book.author = "한강";
		book.price = 25000;
		
		book.info = {
				pages : 442,
				date : "2010년 1월 30일",
				ISBN10 : 8970506470,
				size : "188mm * 254mm"
		};
		
		list += "<table border = 1>";
		list += "<caption>서적 정보</caption>";
		list += "<tr>";
		list += "<th>항목(속성: property)</th>";
		list += "<th>내용(값: value)</th>";
		list += "</tr>";
		
		for(var p in book){
			if(typeof(book[p]) != "object"){
				list += "<tr>";
				list += "<td>book." + p +"</td>";
				if(p == 'price'){
					list += "<td>" + book[p] + "원</td>";
				} else{
					list += "<td>" + book[p] + "</td>";
				}
				list += "</tr>";
			} else {
				for(var i in book[p]){
					list += "<tr>";
					list += "<td>book." + p + "." + i +"</td>";
					list += "<td>" + book[p][i] + "</td>";
					list += "</tr>";
				}
			}
		}
	
		list += "</table>";
		
		document.body.innerHTML = list;

	</script>
</body>
</html>
