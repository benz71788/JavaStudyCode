<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var intervalID = 
			setInterval(function(){
				document.open();
				document.write(new Date().toLocaleString());
				document.close();
			}, 1000);
		
		//10초 후 함수를 실행합니다.
		setTimeout(function(){
			//타이머를 종료합니다.
			clearInterval(intervalID);
		}, 10000);
		
	/*
		var intervalID = 
			setInterval(function(){
				document.body.innerHTML = new Date().toLocaleString();
			}, 1000);
	
		setTimeout(function(){
			clearInterval(intervalID);
		}, 10000)
	*/	
	</script>
</body>
</html>
