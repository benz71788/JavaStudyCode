<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		//변수 선언
		//컴퓨터에서 제공되는 날짜와 시간을 알아내거나 설정하기 위한 객체
		var today = new Date();
		today.setHours(9, 0, 0);
		var answer = prompt("비교할 날짜를 입력하세요.", "2018-04-05");
		
		//날짜 형식의 string을 이용해서 날짜를 설정한다.
		var before = new Date(answer);
		
		document.write(today.toString() + "<br>");
		document.write(before.toString() + "<br>");
		
		//날짜 간격 구하기
		var interval = Math.abs(today.getTime() - before.getTime());
		
		diff = Math.floor(interval / (24 * 60 * 60 * 1000));
		alert("날짜 간격은 " + diff + "일 입니다.");
	</script>
</body>
</html>
