<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>confirm : [확인][취소]버튼이 있는 대화 상자</title>
</head>
<body>
	<script>
		/*
			아무것도 입력하지 않고 확인을 누르면 dan은 빈문자열이 되고
			조건식에 사용되면 false가 됩니다.
		*/
		 
		var dan = prompt("단을 입력하세요?");
		dan = dan.trim();
		
		if(dan){
			if(!isNaN(dan)){
				document.write("입력 단 = " + dan + "<br>");
				for(var i = 1; i < 10; i++){
					document.write(dan + " * " + i + " = " + dan * i + "<br>");
				}
			} else if(isNaN(dan)){
				alert('숫자만 입력 가능합니다.');
			}
		} else {
			alert("데이터를 입력하세요");
		}
		
	</script>
</body>
</html>
