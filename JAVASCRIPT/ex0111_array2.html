<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- Array 객체 생성법
		1. new 연산자 사용
			var arr = new Array("one", 2, "3", 4, "five");
			
		2. 배열 리터럴 이용
			var arr = ["one", 2, "3", 4, "five"];
			
		* 배열 내부의 데이터는 어떤 형이든 입력이 가능하다.
	 -->
	 
	 <!-- Array() 생성자 함수의 매개변수에 따른 차이
	 	1. Array() : 빈 배열을 만듭니다.
	 	2. Array(number) : number만큼 크기의 배열을 만듭니다.
	 	3. Array(any, any, ..., any) : 매개변수를 배열로 만듭니다.
	  -->
	<script>
		/*자료형 : 배열*/
		var arr = new Array("one", 2, "3", 4, "five");
		//arr의 내용 : ["one", 2, "3", 4, "five"]
		
		arr[6] = 6;
		arr[7] = "seven";
		arr[9] = "3+6";
		
		//arr의 내용 : ["one", 2, "3", 4, "five", undefined, 6,
		//			"seven", undefined, "3+6"]
		
		//length 속성 : 배열의 크기를 나타내며 인덱스는 0부터 시작해서 1씩 증가
		document.write("length of array: " + arr.length + "<br>");
		
		document.write("arr = [");
		for(var i = 0; i < arr.length; i++)
			document.write(" " + arr[i] + " ");
		document.write("] <br><hr> ");
		
		//length 속성을 이용해서 배열의 크기 조절 가능
		arr.length = 3;	//배열 크기를 3개로 조절
		document.write("length of array : " + arr.length + "<br>");
		
		document.write("arr = [");
		for(var i = 0; i < arr.length; i++)
			document.write(" " + arr[i] + " ");
		document.write("] <br>");
		
		document.write("arr[" + 4 + "]: " + arr[4] + "<br>");
		document.write("length fo array: " + arr.length + "<br><hr>");
		
		//현재 배열의 크기보다 큰 인덱스로 값을 저장하는 경우 배열의 크기를 늘린 후에
		//값을 저장하게 된다.
		arr[100] = 100;
		document.write("arr[" + 100 + "]: " + arr[100] + "<br>");
		document.write("length of array: " + arr.length + "<br>");
		document.write(arr + "<hr>");
		
		//배열의 마지막 요소에 추가
		arr.push("추가");
		var lastindex = arr.length - 1;
		document.write("arr[" + lastindex + "]: " + arr[lastindex] + "<br>");
		document.write("length of array: " + arr.length + "<br>");
		document.write(arr + "<hr>");
		
	</script>
</body>
</html>
