<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 변수의 특성</title>
	<script>
		alert(1 == true);	//true - true가 숫자1로 변환 된 후 비교된다.
		alert(0 == true);	//true - false가 숫자 0로 변환 된 후 비교된다.
		
		alert('1' == true);	//true
		//문자열 '1'이 숫자 1로 변환, true가 숫자 1로 변환 된 후 비교된다.
		
		alert('0' == false);//true
		//문자열 '0'이 숫자 0로 변환, false가 숫자 0로 변환 된 후 비교된다.
	</script>
</head>
<body>

</body>
</html>
