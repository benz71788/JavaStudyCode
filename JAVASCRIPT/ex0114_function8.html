<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		자바스크립트에서는 함수도 하나의 자료형이므로 매개변수로 전달할 수 있다.
		이렇게 매개변수로 전달하는 함수를 콜백함수라고 부른다.
	 -->
	<script>
		function returnFunction(){
			return function(){
				alert('Hello Function...!');
			};
		}
		
		//함수 호출 방법 1.
		/*
		var call = returnFunction();
		call();
		*/
		
		
		//함수 호출 방법 2.
		returnFunction()();
		//returnFunction()함수를 호출하면 함수가 리턴됩니다.
		//리턴된 함수를 호출하기 위해 ()를 한번 더 사용합니다.
		
		
		//함수 호출 방법 3. : 즉시 호출 함수(immediate function)
		(function(){
			return function (){
				alert('Hello Function 즉시 ...!');
			};
		})()();
	</script>
</body>
</html>
