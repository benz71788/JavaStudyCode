<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Text Node</title>
	<!-- 
		문서 객체 만들기(1)
		document 객체의 노드 생성 메서드
		createElement(tagName) : 요소 노드를 생성합니다.
		createTextNode(text) : 텍스트 노드를 생성합니다.
		
		문서 객체 연결 메서드
		- appendChild(node) : 객체에 노드를 연결합니다.
			예) 부모.appendChild(node) : 부모의 마지막 자식으로 연결합니다.
	 -->
	 <script>
	 	window.onclick = function(){
	 		var header1 = document.getElementById('header-1');
	 		var header2 = document.getElementById('header-2');
	 		
	 		header1.innerHTML = 'with getElementById() : 졸려요';
	 		header2.innerHTML = 'with getElementById() : 저도요';
	 	}; 	
	 	
	 </script>
</head>
<body>
	<h1 id="header-1">클릭해보세요</h1>
	<h1 id="header-2">클릭해보세요</h1>
</body>
</html>
